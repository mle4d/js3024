<body>
<header></header>
<nav id="nav">
    <ul>
      <li class="name">PDX Kids Code Club</li>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>

    </ul>

  <div class="content">
      <fieldset class="join">
          <legend id="join">Want to Join?</legend>
            </fieldset>
             <fieldset class="turquoise">
               <legend id="turquoise">Turquoise Group</legend>
              
            </fieldset>
             <fieldset class="amethyst">
             <legend id="amethyst">Amethyst Group</legend>
        </fieldset>
        <fieldset class="email">
            <legend id="email">Email to Join</legend>
            <form action="mailto:joinPDXKCC@thissite.com" method="post" enctype="text/plain">
              Guardian's Name:
              <input type="text" name="name" size="20">
              Child's Name:
              <input type="text" name="name"><br>
              E-mail Address:
              <input type="text" name="mail">
              Chapter to Join:
              <select name="chapter">
                <option>NW Chapter</option>
                <option>St. Johns Chapter</option>
                <option>Hazelwood Chapter</option>
                <option>Healy Heights Chapter</option>
                <option>Laurelhurst Chapter</option>
              </select><br>
              Comment:<br>
              <textarea type="text" name="comment" id="message"></textarea><br>
              <input type="submit" value="Send">
              </form>
        </fieldset>
  </div>
  <script src="index.js"></script>
